<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body onload="fetchEmployees()">
    <div class="container mt-4">
        <h2 class="text-center">Employee Management</h2>
        <button class="btn btn-danger float-end" onclick="logout()">Logout</button>
        
        <!-- Employee Table -->
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Attendance</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="employeeTable"></tbody>
        </table>
        
        <!-- Admin/Manager Only: Add Employee -->
        <div id="adminControls" style="display: none;">
            <h3>Add Employee</h3>
            <input type="text" id="name" class="form-control" placeholder="Name">
            <input type="email" id="email" class="form-control mt-2" placeholder="Email">
            <input type="text" id="role" class="form-control mt-2" placeholder="Role">
            <input type="text" id="attendance" class="form-control mt-2" placeholder="Attendance">
            <button class="btn btn-success mt-3" onclick="addEmployee()">Add Employee</button>
        </div>
    </div>

    <script src="employee.js"></script>
</body>
</html>
